<!DOCTYPE html>
<html lang="en">
  <head>

    <Ktle>Feedback Form</Ktle>

  <body>
    <h2 style="text-align: center">Feedback Form</h2>
    <form>

      <input type="text" id="name" name="name" />
      <label for="email">Email (optional):</label>
      <input type="email" id="email" name="email" />
      <label for="phone">Phone (optional):</label>
      <input type="tel" id="phone" name="phone" />
      <label for="ranking">Ranking:</label>
      <select id="ranking" name="ranking" required>
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Average</option>
        <option value="2">Below Average</option>
        <option value="1">Poor</option>
      </select>
      <label for="quesKons">Any QuesKons regarding product or service:</label>
      <textarea id="quesKons" name="quesKons" rows="4" required></textarea>
      <label for="comments">Additional Comments (optional):</label>
      <textarea id="comments" name="comments" rows="3"></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
