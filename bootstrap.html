<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col bg-success text-white p-3">Column 1</div>
        <div class="col bg-secondary text-white p-3">Column 2</div>
        <div class="col bg-warning text-white p-3">Column 3</div>
    </div>
	<div class="row">
        <div class="col-sm-8 bg-primary text-white p-3">Column 3</div>
        <div class="col-sm-4 bg-secondary text-white p-3">Column 4</div>
    </div>
	<div class="row">
        <div class="col-sm-4 bg-dark text-white p-3">Column 3</div>
		<div class="col-sm-4 bg-warning text-white p-3">Column 3</div>
        <div class="col-sm-4 bg-success text-white p-3">Column 4</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
